<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p class="title">Rock Paper Scissors</p>
    </header>
    <div class="game-box">
        <div id="rock" class="game-item" onclick="check(this)"></div>
        <div id="paper" class="game-item" onclick="check(this)"></div>
        <div id="scissor" class="game-item" onclick="check(this)"></div>
    </div>
    <div class="result-box">
        <p class="result-title">Result</p>
        <div class="result-flex">
            <div class="choice">
                <p id="your_text">Your Choice :: </p>
                <p id="computer_text">Computer Choice :: </p>
            </div>
            <div class="result">
                <p></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
